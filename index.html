<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

</head>
<body>

    <div class="container">

        <div class="left-weather">

            <!-- Search Section -->
            <div class="input-con">
                <button id="searchBtn"><i class="ri-search-2-line"></i></button>
                <input type="text"  id="input" placeholder="Search City">
            </div>

            <!-- Weather Card Section -->
            <div class="img-card">
                <div class="small-image">

                    <img src="./cloudy-sun-removebg-preview.png" id="image-icon" alt="Weather Icon">

                    <p id="mint-title">Sunny</p>
                    <span id="tempC">29°C</span>
                    <span id="tempF">29°F</span>
                    <h2 class="city">Indore,</span>
                    <span id="country">India</span>
                </div>
                <div class="small-image">
                    <img style="width: 20%;" src="./sun-icon-removebg-preview.png" alt="">
                    <h1 id="uv">UV : 29</h1>
                    <h2 id="heatC">heat index : 29°C /</span>
                    <h2 id="heatF"> 29°F /</span>
                </div>
            </div>

            <div class="ucRaycon">

                <div class="uv1">
                    <div class="Local">
                        <h1>Local Time</h1>
                    </div>
                    
                    <h2 id="time">10:00</h2>
                    
                </div>
                <div class="uv2">
                    <img src="./wind-con-removebg-preview.png" alt="">
                    <h1>wind</h1>
                    <span id="wind-dir">Direction : SW</span>
                    <p id="wind-km">Kilometers per hour : 20</p>
                    <p id="wind-mile">Miles per hour : 29</p>

                </div>
                <div class="uv3">
                    <img src="./visibility-icon-removebg-preview.png" alt="">
                    <h1>visibility</h1>
                    <span id="vis-km">Kilometers : 20</span>
                    <p id="vis-mile">Miles : 19</p>

                </div>
            </div>
        </div>

        <div class="right-forcast">
            <div class="heading">
                <h1>Forcast of 7 Days</h1>
            </div>
          <div class="forCastDays-con">
            <div class="days">
                <span>Sun</span>
                <span id="tempC">29°C</span>
                <img style="width: 25%;" src="./cloudy-sun-removebg-preview.png" alt="">
            </div>
            <div class="days">
                <span>Mon</span>
                <span id="tempC">29°C</span>
                <img style="width: 25%;" src="./cloudy-sun-removebg-preview.png" alt="">
            </div>
            <div class="days">
                <span>Tue</span>
                <span id="tempC">29°C</span>
                <img style="width: 25%;" src="./cloudy-sun-removebg-preview.png" alt="">
            </div>
            <div class="days">
                <span>Wed</span>
                <span id="tempC">29°C</span>
                <img style="width: 25%;" src="./cloudy-sun-removebg-preview.png" alt="">
            </div>
            <div class="days">
                <span>Thus</span>
                <span id="tempC">29°C</span>
                <img style="width: 25%;" src="./cloudy-sun-removebg-preview.png" alt="">
            </div>
            <div class="days">
                <span>Fri</span>
                <span id="tempC">29°C</span>
                <img style="width: 25%;" src="./cloudy-sun-removebg-preview.png" alt="">
            </div>
            <div class="days">
                <span>Sat</span>
                <span id="tempC">29°C</span>
                <img style="width: 25%;" src="./cloudy-sun-removebg-preview.png" alt="">
            </div>

          </div>
        </div>

    </div>
    

    <script src="main.js"></script>
</body>
</html>
